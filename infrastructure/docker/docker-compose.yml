version: '3.8'

services:
  # File Manager API Services
  file-manager-api-dev:
    build:
      context: ../..
      dockerfile: projects/file-manager-api/docker/Dockerfile
      target: development
    ports:
      - "8001:8000"
    volumes:
      - ../..:/app
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - PYTHONUNBUFFERED=1
      - APP_ENV=development
      - PYTHONPATH=/app/projects/file-manager-api/src
    working_dir: /app/projects/file-manager-api
    user: appuser
    command: /app/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  file-manager-api-prod:
    build:
      context: ../..
      dockerfile: projects/file-manager-api/docker/Dockerfile.prod
      target: production
    ports:
      - "8080:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  file-manager-api-test:
    build:
      context: ../..
      dockerfile: projects/file-manager-api/docker/Dockerfile
      target: development
    volumes:
      - ../..:/app
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - PYTHONUNBUFFERED=1
      - APP_ENV=testing
      - PYTHONPATH=/app/projects/file-manager-api/src
    working_dir: /app/projects/file-manager-api
    user: appuser
    command: sh -c ". .venv/bin/activate && pytest -v"

  # Bot Knowledge Services
  bot-knowledge-dev:
    build:
      context: ../../projects/bot-knowledge
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    volumes:
      - ../../projects/bot-knowledge:/app
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/.venv
      - ../../projects/bot-knowledge/chroma_db:/app/chroma_db
    environment:
      - PYTHONUNBUFFERED=1
      - APP_ENV=development
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
      - DEBUG_MODE=true
      - RELOAD=true
      - FILE_MANAGER_API_URL=http://file-manager-api-dev:8000
      - ENABLE_FILE_MANAGER=true

  bot-knowledge-prod:
    build:
      context: ../../projects/bot-knowledge
      dockerfile: Dockerfile.prod
      target: production
    ports:
      - "8081:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
    restart: unless-stopped

  bot-knowledge-test:
    build:
      context: ../../projects/bot-knowledge
      dockerfile: Dockerfile
    volumes:
      - ../../projects/bot-knowledge:/app
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - PYTHONUNBUFFERED=1
      - APP_ENV=testing
      - FILE_MANAGER_API_URL=http://file-manager-api-test:8000
      - ENABLE_FILE_MANAGER=false
    command: pytest -v

  # LLM Chat Services
  llm-chat-dev:
    build:
      context: ../../projects/llm-chat
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    volumes:
      - ../../projects/llm-chat:/app
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/.venv
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - DEBUG=${DEBUG:-true}
      - MAX_HISTORY_LENGTH=${MAX_HISTORY_LENGTH:-25}
      - SESSION_TIMEOUT_MINUTES=${SESSION_TIMEOUT_MINUTES:-60}
      - FILE_MANAGER_API_URL=http://file-manager-api-dev:8000
    working_dir: /app

  llm-chat-prod:
    build:
      context: ../../projects/llm-chat
      dockerfile: Dockerfile.prod
    ports:
      - "8082:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - DEBUG=false
      - MAX_HISTORY_LENGTH=${MAX_HISTORY_LENGTH:-25}
      - SESSION_TIMEOUT_MINUTES=${SESSION_TIMEOUT_MINUTES:-60}
      - FILE_MANAGER_API_URL=http://file-manager-api-prod:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  llm-chat-test:
    build:
      context: ../../projects/llm-chat
      dockerfile: Dockerfile
    volumes:
      - ../../projects/llm-chat:/app
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - APP_ENV=testing
    working_dir: /app
    command: pytest -v