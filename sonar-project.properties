# SonarCloud Configuration
# This file is optional but helps configure SonarCloud analysis

# Project identification
sonar.projectKey=toy-project
sonar.organization=your-organization

# Project information
sonar.projectName=Toy Project
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=app
sonar.tests=test
sonar.python.version=3.13

# Exclusions
sonar.exclusions=**/__pycache__/**,**/venv/**,**/.venv/**,**/htmlcov/**,**/*.pyc,**/static/**,**/templates/**

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Code quality
sonar.python.xunit.reportPath=test-results/*.xml

# Duplication
sonar.cpd.python.minimumTokens=50